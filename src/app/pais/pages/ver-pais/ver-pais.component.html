<div *ngIf="!pais, else divPais" class="alert alert-info">
    Espere por favor ..
</div>
<ng-template #divPais>
    <div class="row">
        <div class="col-12">
            <h1> Pais: <small>{{pais.name.common}}</small></h1>
        </div>
    </div>
    <div class="row">
        <div class="col-4">
            <h3>Bandera</h3>
            <img [src]="pais.flags.png" class="img-thumbnail" />
        </div>

        <div class="col">
            <h3>Informacion</h3>
            <ul class="list-group">
                <li class="list-group-item">
                    <strong>Capital</strong> {{pais.capital}}
                </li>
                <li class="list-group-item">
                    <strong>Poblacion</strong> {{pais.population | number}}
                </li>
                <li class="list-group-item">
                    <strong>Zona Horario</strong> {{pais.timezones}}
                </li>
            </ul>
        </div>
    </div>

    <h3>Traducciones</h3>
    <div class="row">
        <div class="col">    
            <!--Itera un objeto translationes y la clase permite trata cada elemento de forma separada-->      
            <span *ngFor="let translation of translationes, let indice=index" class="badge bg-primary mr-1"><td> {{translationes[indice]}}</td></span>
        </div>
    </div>

    <pre class="mt-5">
        <!-- Para imprimir las propiedades de un objeto. -->
        <!--{{pais|json}}-->
    </pre>
    
</ng-template>
